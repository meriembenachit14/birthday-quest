<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Quest for Ate Rachelle</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      background: #b3e5fc;
    }

    .place {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1.2s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    #place1 { background: url('place1.png') center/cover no-repeat; }
    #place2 { background: url('place2.png') center/cover no-repeat; }
    #place3 { background: url('place3.png') center/cover no-repeat; }

    /* CHIBI CHARACTER */
    #chibi {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-image: url('chibi-walk.png');
      background-size: 320px 80px;
      background-position: 0 0;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      transition: left 0.18s linear, transform 0.2s;
      animation: bounce 0.4s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #444;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    .next-btn:hover { background: #f4f4f4; }

    #finalMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="place1" class="place" style="transform: translateX(0%);">
    <h1>âœ¨ Place 1: Magical Balloon Field ðŸŽˆ</h1>
    <div class="next-btn" onclick="goNext(1)">Go to Next Place â†’</div>
  </div>

  <div id="place2" class="place" style="transform: translateX(100%);">
    <h1>ðŸŒ³ Place 2: Enchanted Forest Path</h1>
    <div class="next-btn" onclick="goNext(2)">Go to Next Place â†’</div>
  </div>

  <div id="place3" class="place" style="transform: translateX(200%);">
    <h1>ðŸŽ‰ Place 3: Festival Hill of Wishes</h1>
    <div class="next-btn" onclick="finishQuest()">Finish Quest â†’</div>
  </div>

  <div id="chibi"></div>

  <div id="finalMessage">
    <div>
      <h2>ðŸŽ‚ Happy Birthday Ate Rachelle! ðŸŽ‰</h2>
      <p>May your year be magical, joyful, and full of blessings! ðŸ’–</p>
    </div>
  </div>

  <audio id="stepSound" src="step.mp3"></audio>
  <audio id="celebrateSound" src="celebrate.mp3"></audio>

<script>
let chibi = document.getElementById("chibi");
let stepSound = document.getElementById("stepSound");
let celebrateSound = document.getElementById("celebrateSound");

function goNext(place) {
  document.getElementById("place1").style.transform = `translateX(${-(place)*100}%)`;
  document.getElementById("place2").style.transform = `translateX(${-(place-1)*100}%)`;
  document.getElementById("place3").style.transform = `translateX(${-(place-2)*100}%)`;
  chibi.style.left = "20px";
  moveChibi();
}

function moveChibi() {
  let pos = 20;
  chibi.style.transform = "scaleX(1)";

  let interval = setInterval(() => {
    pos += 6;
    chibi.style.left = pos + "px";
    stepSound.currentTime = 0;
    stepSound.play();

    if (pos > window.innerWidth - 120) {
      clearInterval(interval);
    }
  }, 90);
}

function finishQuest() {
  document.getElementById("finalMessage").style.opacity = 1;
  document.getElementById("finalMessage").style.pointerEvents = "auto";
  celebrateSound.play();
  launchConfetti();
}

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    conf.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }
}
</script>

</body>
</html>
