<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Quest for Ate Rachelle</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      background: #b3e5fc;
    }

    /* PLACE SCREENS */
    .place {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1.2s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    #place1 { background: linear-gradient(#b3e5fc, #81d4fa); }
    #place2 { background: linear-gradient(#a5d6a7, #81c784); }
    #place3 { background: linear-gradient(#ffe082, #ffca28); }

    /* CHIBI CHARACTER (Walking Animation) */
    #chibi {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;          /* width of 1 frame */
      height: 80px;         /* height of 1 frame */
      background-image: url('chibi-walk.png');
      background-size: 320px 80px;   /* 4 frames (80px Ã— 4 = 320px) */
      animation: walk 0.6s steps(4) infinite;
      filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.4));
      transition: left 0.18s linear;
    }

    /* WALKING KEYFRAMES */
    @keyframes walk {
      0%   { background-position:   0px 0; }
      100% { background-position: -320px 0; }
    }

    /* NEXT BUTTON */
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #444;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    .next-btn:hover {
      background: #f4f4f4;
    }

    /* FINAL MESSAGE */
    #finalMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

  <!-- PLACES -->
  <div id="place1" class="place" style="transform: translateX(0%);">
    <h1>âœ¨ Place 1: Magical Balloon Field ðŸŽˆ</h1>
    <div class="next-btn" onclick="goNext(1)">Go to Next Place â†’</div>
  </div>

  <div id="place2" class="place" style="transform: translateX(100%);">
    <h1>ðŸŒ³ Place 2: Enchanted Forest Path</h1>
    <div class="next-btn" onclick="goNext(2)">Go to Next Place â†’</div>
  </div>

  <div id="place3" class="place" style="transform: translateX(200%);">
    <h1>ðŸŽ‰ Place 3: Festival Hill of Wishes</h1>
    <div class="next-btn" onclick="finishQuest()">Finish Quest â†’</div>
  </div>

  <!-- CHIBI CHARACTER -->
  <div id="chibi"></div>

  <!-- FINAL MESSAGE -->
  <div id="finalMessage">
    <div>
      <h2>ðŸŽ‚ Happy Birthday Ate Rachelle! ðŸŽ‰</h2>
      <p>May your year be magical, joyful, and full of blessings! ðŸ’–</p>
    </div>
  </div>

  <script>
    let chibi = document.getElementById("chibi");

    function goNext(place) {
      document.getElementById("place1").style.transform = `translateX(${-(place)*100}%)`;
      document.getElementById("place2").style.transform = `translateX(${-(place-1)*100}%)`;
      document.getElementById("place3").style.transform = `translateX(${-(place-2)*100}%)`;

      chibi.style.left = "20px";
      walkChibi();
    }

    function walkChibi() {
      let pos = 20;
      let interval = setInterval(() => {
        pos += 6;
        chibi.style.left = pos + "px";

        if (pos > window.innerWidth - 120) {
          clearInterval(interval);
        }
      }, 60);
    }

    function finishQuest() {
      document.getElementById("finalMessage").style.opacity = 1;
      document.getElementById("finalMessage").style.pointerEvents = "auto";
    }

    walkChibi();  
  </script>

</body>
</html>
